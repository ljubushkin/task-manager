<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Планировщик задач</title>
    <link rel="icon" href="favicon.png" type="image/png">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="auth-section">
        <form id="login-form" class="auth-form">
            <h2>Вход</h2>
            <div id="error-message" class="error hidden"></div>
            <input type="text" id="username" placeholder="Логин" required>
            <input type="password" id="password" placeholder="Пароль" required>
            <button type="submit">Войти</button>
            <div class="switch-mode">
                Нет аккаунта? <button type="button" onclick="switchAuthMode(false)">Зарегистрироваться</button>
            </div>
        </form>

        <form id="register-form" class="auth-form hidden">
            <h2>Регистрация</h2>
            <div id="error-message-reg" class="error hidden"></div>
            <input type="text" id="reg-username" placeholder="Логин" required>
            <input type="password" id="reg-password" placeholder="Пароль" required>
            <button type="submit">Создать аккаунт</button>
            <div class="switch-mode">
                Есть аккаунт? <button type="button" onclick="switchAuthMode(true)">Войти</button>
            </div>
        </form>
    </div>

    <div id="tasks-section" class="hidden">
        <button id="logout-btn" style="float:right">Выйти</button>
        <button id="open-modal-btn" class="add-taks-btn">Добавить задачу</button>
        
        <div id="search-container">
            <input type="text" id="search-input" placeholder="Поиск...">
        </div>

        <div id="tasks-container"></div>
    </div>

    <div id="task-modal" class="modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <h2 id="modal-title">Добавить задачу</h2>
            <form id="add-task-form">
                <input type="text" name="title" placeholder="Название задачи" required>
                <input type="date" name="date" required>
                <input type="text" name="repeat" placeholder="Правило повтора (например, d 7)">
                <textarea name="comment" placeholder="Комментарий"></textarea>
                <button type="submit">Сохранить</button>
            </form>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
