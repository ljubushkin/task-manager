<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Планировщик задач</title>
    <link rel="icon" href="favicon.png" type="image/png">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Raleway', sans-serif;
        }
        .hidden { display: none !important; }
        .error {
            color: #dc3545;
            padding: 10px;
            background: #f8d7da;
            border-radius: 4px;
            margin: 10px 0;
        }
        .success {
            color: #155724;
            padding: 10px;
            background: #d4edda;
            border-radius: 4px;
            margin: 10px 0;
        }
        #auth-section {
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
        }
        .auth-form input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .auth-form button {
            width: 100%;
            padding: 10px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .switch-mode {
            text-align: center;
            margin-top: 15px;
        }
        .switch-mode button {
            background: none;
            border: none;
            color: #007bff;
            cursor: pointer;
            text-decoration: underline;
        }
        #tasks-section {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
        }
        #search-container {
            margin-bottom: 20px;
        }
        #search-input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        #tasks-container {
            border: 1px solid #eee;
            border-radius: 8px;
            padding: 10px;
        }
        .task {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 15px;
            margin: 10px 0;
            background: #f8f9fa;
            border-radius: 4px;
        }
        .task.done {
            opacity: 0.6;
            background: #e9ecef;
        }
        .delete-btn {
            background: #dc3545;
            color: white;
            border: none;
            border-radius: 50%;
            width: 25px;
            height: 25px;
            cursor: pointer;
        }
        .done-btn {
            background: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            padding: 5px 10px;
            margin-right: 10px;
            cursor: pointer;
        }
        .edit-btn {
            background: #ffc107;
            color: black;
            border: none;
            border-radius: 4px;
            padding: 5px 10px;
            margin-right: 10px;
            cursor: pointer;
        }
        .loading-spinner {
            text-align: center;
            padding: 20px;
            color: #6c757d;
        }
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        .modal-content {
            background: white;
            padding: 20px;
            border-radius: 8px;
            min-width: 400px;
            position: relative;
        }
        .close-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            cursor: pointer;
            font-size: 20px;
        }
        #add-task-form {
            display: grid;
            gap: 10px;
        }
        #add-task-form input,
        #add-task-form textarea {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div id="auth-section">
        <form id="login-form" class="auth-form">
            <h2>Вход</h2>
            <div id="error-message" class="error hidden"></div>
            <input type="text" id="username" placeholder="Логин" required>
            <input type="password" id="password" placeholder="Пароль" required>
            <button type="submit">Войти</button>
            <div class="switch-mode">
                Нет аккаунта? <button type="button" onclick="switchAuthMode(false)">Зарегистрироваться</button>
            </div>
        </form>

        <form id="register-form" class="auth-form hidden">
            <h2>Регистрация</h2>
            <div id="error-message-reg" class="error hidden"></div>
            <input type="text" id="reg-username" placeholder="Логин" required>
            <input type="password" id="reg-password" placeholder="Пароль" required>
            <button type="submit">Создать аккаунт</button>
            <div class="switch-mode">
                Есть аккаунт? <button type="button" onclick="switchAuthMode(true)">Войти</button>
            </div>
        </form>
    </div>

    <div id="tasks-section" class="hidden">
        <button id="logout-btn" style="float:right">Выйти</button>
        <button id="open-modal-btn" style="margin-bottom: 20px;">➕ Добавить задачу</button>
        
        <div id="search-container">
            <input type="text" id="search-input" placeholder="Поиск по названию или дате (ДД.ММ.ГГГГ)">
        </div>

        <div id="tasks-container"></div>
    </div>

    <div id="task-modal" class="modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <h2 id="modal-title">Добавить задачу</h2>
            <form id="add-task-form">
                <input type="text" name="title" placeholder="Название задачи" required>
                <input type="date" name="date" required>
                <input type="text" name="repeat" placeholder="Правило повтора (например, d 7)">
                <textarea name="comment" placeholder="Комментарий"></textarea>
                <button type="submit">Сохранить</button>
            </form>
        </div>
    </div>

    <script>
class TaskManager {
    constructor() {
        this.currentUser = null;
        this.currentPassword = null;
        this.currentEditId = null;
        this.searchTimeout = null;
        this.tasks = [];
        this.init();
    }

    init() {
        this.bindElements();
        this.initEventListeners();
    }

    bindElements() {
        this.elements = {
            authSection: document.getElementById('auth-section'),
            tasksSection: document.getElementById('tasks-section'),
            loginForm: document.getElementById('login-form'),
            registerForm: document.getElementById('register-form'),
            tasksContainer: document.getElementById('tasks-container'),
            errorMessage: document.getElementById('error-message'),
            errorMessageReg: document.getElementById('error-message-reg'),
            usernameInput: document.getElementById('username'),
            passwordInput: document.getElementById('password'),
            logoutBtn: document.getElementById('logout-btn'),
            searchInput: document.getElementById('search-input'),
            modal: document.getElementById('task-modal'),
            modalTitle: document.getElementById('modal-title'),
            openModalBtn: document.getElementById('open-modal-btn'),
            closeModalBtn: document.querySelector('.close-btn'),
            addTaskForm: document.getElementById('add-task-form')
        };
    }

    toggleUI(authenticated) {
        this.elements.authSection.classList.toggle('hidden', authenticated);
        this.elements.tasksSection.classList.toggle('hidden', !authenticated);
    }

    openModal() {
        this.elements.modal.style.display = 'flex';
    }

    closeModal() {
        this.elements.modal.style.display = 'none';
        this.elements.addTaskForm.reset();
        this.currentEditId = null;
        this.elements.modalTitle.textContent = 'Добавить задачу';
    }

    async handleLogin(e) {
        e.preventDefault();
        const username = this.elements.usernameInput.value.trim();
        const password = this.elements.passwordInput.value.trim();

        if (!username || !password) {
            this.showError('Заполните все поля');
            return;
        }

        try {
            const response = await fetch('/api/signin', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ username, password })
            });

            const data = await response.json();
            if (!response.ok) throw new Error(data.error || 'Ошибка входа');
            
            this.currentUser = username;
            this.currentPassword = password;
            this.toggleUI(true);
            await this.loadTasks();
        } catch (error) {
            this.showError(error.message);
        }
    }

    async handleRegister(e) {
        e.preventDefault();
        const username = document.getElementById('reg-username').value.trim();
        const password = document.getElementById('reg-password').value.trim();

        if (!username || !password) {
            this.showError('Заполните все поля', true);
            return;
        }

        try {
            const response = await fetch('/api/signup', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ username, password })
            });

            document.getElementById('reg-username').value = '';
            document.getElementById('reg-password').value = '';

            if (!response.ok) {
                const data = await response.json();
                throw new Error(data.error || 'Ошибка регистрации');
            }

            const successElement = document.getElementById('error-message');
            successElement.textContent = 'Регистрация успешна! Войдите в систему';
            successElement.classList.remove('error', 'hidden');
            successElement.classList.add('success');
            
            switchAuthMode(true);
        } catch (error) {
            const errorElement = document.getElementById('error-message-reg');
            errorElement.textContent = error.message;
            errorElement.classList.remove('success', 'hidden');
            errorElement.classList.add('error');
        }
    }

    logout() {
        this.currentUser = null;
        this.currentPassword = null;
        this.toggleUI(false);
    }

    showError(message, isRegister = false) {
        const element = isRegister ? this.elements.errorMessageReg : this.elements.errorMessage;
        element.textContent = message;
        element.classList.remove('hidden');
        setTimeout(() => element.classList.add('hidden'), 3000);
    }

    initEventListeners() {
        this.elements.loginForm.addEventListener('submit', e => this.handleLogin(e));
        this.elements.registerForm.addEventListener('submit', e => this.handleRegister(e));
        this.elements.logoutBtn.addEventListener('click', () => this.logout());
        this.elements.openModalBtn.addEventListener('click', () => this.openModal());
        this.elements.closeModalBtn.addEventListener('click', () => this.closeModal());
        this.elements.addTaskForm.addEventListener('submit', e => this.handleTaskSubmit(e));
        this.elements.searchInput.addEventListener('input', () => this.handleSearchInput());
        window.addEventListener('click', (e) => {
            if (e.target === this.elements.modal) this.closeModal();
        });
    }

    handleSearchInput() {
        // Очищаем предыдущий таймер
        clearTimeout(this.searchTimeout);
        
        // Устанавливаем новый таймер с задержкой 300мс
        this.searchTimeout = setTimeout(() => {
            this.loadTasks(this.elements.searchInput.value.trim());
        }, 300);
    }

    async loadTasks(searchQuery = '') {
        try {
            const authHeader = 'Basic ' + btoa(`${this.currentUser}:${this.currentPassword}`);
            const url = searchQuery ? `/api/tasks?search=${encodeURIComponent(searchQuery)}` : '/api/tasks';
            
            const response = await fetch(url, {
                headers: { 
                    'Authorization': authHeader,
                    'Content-Type': 'application/json'
                }
            });

            if (!response.ok) throw new Error('Ошибка загрузки задач');
            
            const data = await response.json();
            this.tasks = data.tasks;
            this.renderTasks();
        } catch (error) {
            this.showError(error.message);
        }
    }

    renderTasks() {
        this.elements.tasksContainer.innerHTML = this.tasks.length > 0 
            ? this.tasks.map(task => {
                // Форматируем дату из YYYYMMDD в DD.MM.YYYY
                const formattedDate = task.date 
                    ? `${task.date.substr(6, 2)}.${task.date.substr(4, 2)}.${task.date.substr(0, 4)}`
                    : '';
                    
                return `
                    <div class="task" data-id="${task.id}">
                        <div class="task-content">
                            <h3>${task.title}</h3>
                            <p>Дата: ${formattedDate}</p>
                            ${task.comment ? `<p>Комментарий: ${task.comment}</p>` : ''}
                        </div>
                        <div>
                            <button class="edit-btn">✎ Редактировать</button>
                            <button class="done-btn">✓ Выполнить</button>
                            <button class="delete-btn">×</button>
                        </div>
                    </div>
                `;
            }).join('')
            : '<div class="no-tasks">Задачи не найдены</div>';

        this.addTaskButtonListeners();
    }

    addTaskButtonListeners() {
        document.querySelectorAll('.delete-btn').forEach(button => {
            button.addEventListener('click', e => this.handleDeleteTask(e));
        });

        document.querySelectorAll('.done-btn').forEach(button => {
            button.addEventListener('click', e => this.handleDoneTask(e));
        });

        document.querySelectorAll('.edit-btn').forEach(button => {
            button.addEventListener('click', e => this.handleEditTask(e));
        });
    }

    async handleDeleteTask(e) {
        const taskElement = e.target.closest('.task');
        const taskId = taskElement.dataset.id;

        try {
            const authHeader = 'Basic ' + btoa(`${this.currentUser}:${this.currentPassword}`);
            const response = await fetch(`/api/task?id=${taskId}`, {
                method: 'DELETE',
                headers: { 
                    'Authorization': authHeader,
                    'Content-Type': 'application/json'
                }
            });

            if (!response.ok) throw new Error('Ошибка удаления задачи');
            await this.loadTasks(this.elements.searchInput.value.trim());
        } catch (error) {
            this.showError(error.message);
        }
    }

    async handleDoneTask(e) {
        const taskElement = e.target.closest('.task');
        const taskId = taskElement.dataset.id;

        try {
            const authHeader = 'Basic ' + btoa(`${this.currentUser}:${this.currentPassword}`);
            const response = await fetch(`/api/task/done?id=${taskId}`, {
                method: 'POST',
                headers: { 
                    'Authorization': authHeader,
                    'Content-Type': 'application/json'
                }
            });

            if (!response.ok) throw new Error('Ошибка отметки задачи как выполненной');
            await this.loadTasks(this.elements.searchInput.value.trim());
        } catch (error) {
            this.showError(error.message);
        }
    }

    handleEditTask(e) {
        const taskElement = e.target.closest('.task');
        const taskId = taskElement.dataset.id;
        const task = this.tasks.find(t => t.id === taskId);

        if (!task) {
            this.showError('Задача не найдена');
            return;
        }

        const form = this.elements.addTaskForm;
        form.elements.title.value = task.title;
        
        // Преобразование даты из формата YYYYMMDD в YYYY-MM-DD для input[type="date"]
        const dateStr = task.date;
        const formattedDate = dateStr ? `${dateStr.substr(0, 4)}-${dateStr.substr(4, 2)}-${dateStr.substr(6, 2)}` : '';
        form.elements.date.value = formattedDate;
        
        form.elements.repeat.value = task.repeat || '';
        form.elements.comment.value = task.comment || '';
        this.currentEditId = taskId;
        this.elements.modalTitle.textContent = 'Редактировать задачу';
        this.openModal();
    }

    async handleTaskSubmit(e) {
        e.preventDefault();
        const form = e.target;
        const formData = new FormData(form);
        
        // Преобразование даты из формата YYYY-MM-DD в YYYYMMDD
        const dateStr = formData.get('date');
        const formattedDate = dateStr ? dateStr.replace(/-/g, '') : '';
        
        const taskData = {
            title: formData.get('title'),
            date: formattedDate,
            repeat: formData.get('repeat') || '',
            comment: formData.get('comment') || ''
        };

        try {
            const authHeader = 'Basic ' + btoa(`${this.currentUser}:${this.currentPassword}`);
            let response;

            if (this.currentEditId) {
                taskData.id = this.currentEditId;
                response = await fetch('/api/task', {
                    method: 'PUT',
                    headers: { 
                        'Authorization': authHeader,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(taskData)
                });
            } else {
                response = await fetch('/api/task', {
                    method: 'POST',
                    headers: { 
                        'Authorization': authHeader,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(taskData)
                });
            }

            if (!response.ok) throw new Error('Ошибка сохранения задачи');
            this.closeModal();
            await this.loadTasks(this.elements.searchInput.value.trim());
        } catch (error) {
            this.showError(error.message);
        }
    }
}

function switchAuthMode(isLogin) {
    document.getElementById('login-form').reset();
    document.getElementById('register-form').reset();
    document.getElementById('error-message').classList.add('hidden');
    document.getElementById('error-message-reg').classList.add('hidden');
    document.getElementById('login-form').classList.toggle('hidden', !isLogin);
    document.getElementById('register-form').classList.toggle('hidden', isLogin);
}

const taskManager = new TaskManager();
    </script>
</body>
</html>
